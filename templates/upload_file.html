<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload CSV | Sensor Fault Detection</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2965/2965879.png">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1b1b1b);
      color: #eaeaea;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .frame {
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      backdrop-filter: blur(12px);
      padding: 50px;
      width: 400px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #00ffd5;
      margin-bottom: 20px;
      font-size: 1.7rem;
    }

    .dropzone {
      position: relative;
      border: 2px dashed #00ffd5;
      border-radius: 12px;
      padding: 30px;
      background-color: rgba(0, 255, 213, 0.05);
      cursor: pointer;
      transition: all 0.3s ease;
      min-height: 160px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .dropzone:hover {
      background-color: rgba(0, 255, 213, 0.1);
      transform: scale(1.02);
      box-shadow: 0 0 10px #00ffd5;
    }

    .dropzone img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }

    .dropzone p {
      color: #aaa;
      font-size: 0.9rem;
      margin: 0;
    }

    input.upload-input {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .btn {
      background: linear-gradient(90deg, #00ffd5, #00aaff);
      color: #000;
      font-weight: 600;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      margin-top: 25px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #00aaff, #00ffd5);
    }

    .back-btn {
      margin-top: 15px;
      display: inline-block;
      color: #00ffd5;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .back-btn:hover {
      text-decoration: underline;
      color: #00aaff;
    }

    footer {
      margin-top: 30px;
      color: #aaa;
      font-size: 0.9rem;
    }

    footer a {
      color: #00ffd5;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Loader Overlay */
    #loaderOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    .spinner {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #00ffd5;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    #loaderText {
      color: #00ffd5;
      font-size: 1.3rem;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <form action="/predict" method="post" enctype="multipart/form-data">
    <div class="frame">
      <h1>Drop your CSV file</h1>

      <div class="dropzone">
        <img src="https://cdn-icons-png.flaticon.com/512/3767/3767084.png" alt="upload icon">
        <p>Click or drag file here to upload</p>
        <input type="file" name="file" class="upload-input" accept=".csv" required>
      </div>

      <button type="submit" class="btn" id="uploadBtn">Upload File</button>
      <a href="/" class="back-btn">â¬… Go Back to Home</a>
    </div>
  </form>

  <footer>
    Created by <strong>Himanshu Soni</strong> |
    <a href="https://www.linkedin.com/in/himanshu-soni-553a76125/" target="_blank">LinkedIn</a>
  </footer>

  <!-- Loader -->
  <div id="loaderOverlay">
    <div class="spinner"></div>
    <div id="loaderText">Predicting... Please wait</div>
  </div>

  <script>
    const uploadBtn = document.getElementById("uploadBtn");
    const loaderOverlay = document.getElementById("loaderOverlay");

    const form = document.querySelector("form");
    form.addEventListener("submit", () => {
      loaderOverlay.style.display = "flex";
    });
  </script>
</body>
</html>
